<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Augmented Reality Demo</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/vendor/aframe.min.js"></script>
    <script src="assets/js/vendor/aframe-ar.min.js"></script>
    <script src="assets/js/vendor/aframe-extras.loaders.min.js"></script>

  </head>
  <body>

    <div class="main bottom">
      <div class="header">
        <h3 class="title">Augmented Reality Demo</h3>
        <h4 class="subtitle">
          SuperMicro Super Server
        </h4>
        <div class="captions">
          <h4 class="author">
            Christopher Woodall
          </h4>
          <h4 class="links">
            <a href="https://github.com/christopherwoodall/">github</a> /
            <a href="https://www.linkedin.com/in/christopher-woodall/">linkedin</a>
          </h4>
        </div>
        <div class="controls">
          <button class="button" id="ctrl-model">📐 Model View</button>
          <button class="button" id="ctrl-marker">📷 Marker View</button>
        </div>
      </div>
      <div id="content">
      </div>
    </div>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

      <a-assets>
            <a-asset-item id="node-asset" src="assets/models/node.gltf">
            </a-asset-item>
        </a-assets>

      <a-marker type="barcode"
                value="1"
                emitevents="true"
                smooth="true">
        <a-entity id="node-model"
                  gltf-model="#node-asset"
                  scale="9 9 9">
        </a-entity>
        <a-entity id="node-model"
                  gltf-model="#node-asset"
                  scale="9 9 9"
                  position="0 0.41 0">
        </a-entity>
      </a-marker>
      <a-marker type="barcode"
                value="2"
                emitevents="true"
                smooth="true">
        <a-entity id="node-model"
                  gltf-model="#node-asset"
                  scale="9 9 9">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
